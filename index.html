<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/042baba16c.js" crossorigin="anonymous"></script>
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header id="header" style="position: fixed; margin-bottom:20px; display: flex; width: 100%">
    <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="logo image top"
      style="width: 35%;">
    <nav id="nav-bar" style="width: 11%; margin: 0 0 0 auto;">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video">How it works</a>
      <a class="nav-link" href="#pricing">Pricing</a>

    </nav>


  </header>

  <section id="paragraphs" style="padding-top: 100px;">
    <div class="grid">
      <i class="fas fa-fire" id="fire"></i>
      <div class="desc">
        <h2>Premium Materials</h2>
        <p>
          Our trombones use the shiniest brass which is sourced locally. This
          will increase the longevity of your purchase.
        </p>
      </div>
    </div>
  </section>


  <section id="video" style="padding-top: 200px;">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zjK7PWmRRyg" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>


  <form id="form" action="https://www.freecodecamp.org/email-submit">
    <input id="email" placeholder="your@email.com" type="email">
    <button id="submit"></button>
  </form>



  <!--

    Hello Camper!

    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>
</body>

</html>
